<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="logo">
          <img src="./img/logo.png" alt="" />
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Buy</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Take a ride</a></li>
          </ul>
        </nav>
      </div>
      <div class="wrap">
          <h1 class="elmt">THE GREATEST <span>RIDE</span><br/>EVER</h1>
          <div class="img">
            <h1 class="elmt">TESLA</h1>
            <img 
              src="./img/3.png" 
              class="heading elmt" 
              alt=""  
            />
          </div>
      </div>

      <div class="slidebar">
          <ul>
            <li class="btn elmt" value="01">
              <img 
                src="./img/1.png" 
                alt=""
                onclick="imgSlider('./img/slide/1.png')"
              >
            </li>
            <li class="btn elmt" value="02"> 
                <img 
                  src="./img/2.png" 
                  alt=""
                  onclick="imgSlider('./img/slide/2.png')"
                >
            </li>
            <li class="btn elmt" value="03">
                <img 
                  src="./img/3.png" 
                  alt=""
                  onclick="imgSlider('./img/slide/3.png')"
                >
            </li>
          </ul>
        <div class="line">
            <span class="elmt"></span>
            <div class="number elmt">03</div>
            <span class="elmt"></span>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
